version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acme
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgweb:
    image: sosedoff/pgweb:0.14.0
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/acme?sslmode=disable
    ports:
      - '8082:8081'

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  # Upstash-compatible REST API for Redis (allows @upstash/ratelimit to work locally)
  serverless-redis-http:
    image: hiett/serverless-redis-http:latest
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - '8079:80'
    environment:
      SRH_MODE: env
      SRH_TOKEN: local_development_token
      SRH_CONNECTION_STRING: redis://redis:6379

volumes:
  postgres_data:
  redis_data:
