# CI Pipeline for the monorepo
# Runs install, typecheck, lint, web build, integration tests, and E2E tests

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Validate, Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      BETTER_AUTH_SECRET: testsecretkeythatishighentropy_0123456789
      APP_BASE_URL: http://localhost:3000
      AI_MODEL: gpt-4o-mini
      # OPENAI_API_KEY not required; stream will use mock fallback if absent
      # Enable dev token echoing for email verification in tests
      ALLOW_DEV_TOKENS: true
      # Disable rate limiting entirely for integration tests
      DISABLE_RATE_LIMIT: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup pnpm before Node.js to enable pnpm caching in setup-node
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: |
          pnpm format
          git diff --exit-code

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build web app
        run: pnpm -C apps/web build

      # Optional: Run mobile tests if they exist
      - name: Run mobile tests (optional)
        run: pnpm -C apps/mobile test || echo "mobile tests optional"

      # Run database migrations
      - name: Run database migrations
        run: pnpm -C packages/db migrate:apply

      # Start web server in background and wait for it to be ready
      - name: Start web server
        run: |
          pnpm -C apps/web start &
          npx wait-on http://localhost:3000/api/health --timeout 60000

      # Run integration tests
      - name: Run integration tests
        run: pnpm test:integration

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: pnpm -C apps/web exec playwright install --with-deps chromium

      # Run E2E tests
      - name: Run E2E tests
        run: pnpm test:e2e

      # Upload Playwright report on failure
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
